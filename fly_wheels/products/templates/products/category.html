{% extends "base.html" %}
{% block title %}{{ title }} - Fly Wheels{% endblock %}

{% block content %}
<div class="container py-5">
  <h3 class="text-center mb-4">{{ title }}</h3>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for p in products %}
      <div class="col">
        {% include "products/partials/_product_card.html" with p=p %}
      </div>
    {% empty %}
      <p class="text-center text-muted">No products found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
